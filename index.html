<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/favicon_io/site.webmanifest"
    />

    <link
      rel="stylesheet"
      href="./styles/css/index.min.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>unknown projectures</title>
  </head>
  <body>
    <div class="noise-overlay"></div>

    <div class="container">
      <header class="header">
        <h1 class="header__name">Привет! Я — Алёна</h1>
        <p class="header__description">
          Занимаюсь фронтенд-разработкой с любовью к делу
          <span class="header__comment">// а впрочем — вместо тысячи слов, мои проекты ниже</span>
        </p>

        <div class="header__links">
          <a
            href="https://github.com/zukolime"
            target="_blank"
            class="header__link"
            rel="noopener noreferrer"
          >
            <svg
              class="icon"
              width="50"
              height="50"
            >
              <use href="./images/icons/sprite.svg#github"></use>
            </svg>
            <span>GitHub</span>
          </a>
          <a
            href="https://t.me/zukolime"
            target="_blank"
            class="header__link"
            rel="noopener noreferrer"
          >
            <svg
              class="icon"
              width="50"
              height="50"
            >
              <use href="./images/icons/sprite.svg#telegram"></use>
            </svg>
            <span>Telegram</span>
          </a>
        </div>
      </header>

      <hr class="divider" />

      <main>
        <section class="projects"></section>
      </main>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
